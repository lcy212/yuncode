<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fonts/make_icon/make_icon.css">
    <title>icon</title>

    <style>
        a { color:#0a7; font-size: 1.2rem; }
        li { 
            list-style: none; float: left; 
            width: 50px; height: 50px; margin: 10px; 
            border: 1px solid #555;

            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: 80% auto;
        }
        li:nth-child(1) { background-image: url("../img/SVG/cook_3.svg");}
        li:nth-child(2) { background-image: url("../img/SVG/cook_4.svg");}
        li:nth-child(3) { background-image: url("../img/SVG/cook_cap_2.svg");}
        li:nth-child(4) { background-image: url("../img/SVG/price_2.svg");}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>
            <a href="#"><i class="icon-nemo">웹 폰트 테스트</i></a>
        </h1>
        <ul>
            <li>icon_01</li>
            <li>icon_02</li>
            <li>icon_03</li>
            <li>icon_04</li>
        </ul>
    </div>
</body>
</html>
