<!DOCTYPE html>
<!-- b_01_selector.html -->
<html lang="ko-KR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>css 선택자</title>
        <!-- style -->
        <style>
            /* display를 이용하여 요소 강제변경 가능(inline, block, inline-block, none) */
            /* none은 사용자는 볼 수 없지만, 기능을 한다. ex) 소리 */
            #wrap { 
                background-color: #d67; 
                width:900px; height:2000px; 
            }
            #test { 
                display:block; background-color:#aaa; 
                width:300px; height:500px;
            }
            .other {
                display:inline-block; display:none; width:100px; height:100px; 
                background-color:#aaf; 
            }

            /* 기본 display : inline-block 요소
               img, button, input, select, textarea*/

               h1 { width:200px; height:50px; background-color:lightpink;}
               h1 a {display:block; width:100%; height:100%; color:#f00; text-decoration:none; }
               .ex_part { width:90%; height:auto; margin:auto; background-color:white;}
               .ex_part h2 { color:00f }
               .ex_part ul { border-width:1px; border-style:dotted; border-color:#f00; }
               li { margin-bottom:10px; background-color:rosybrown; }
              
               .ex_part a { color:#00f; }
               .ex_part ol a { color:#f00; }

                /* .ex_part ul li a { color:#00f; }
                   .ex_part ol li a { color:#f00; } */


               /* 선택자
               - 하나의 요소를 선택하여 css를 적용 : 타입/요소/태그 선택자
                 ex : div {} || p {} || a {} || li {}
               - 요소 (스페이스) 요소를 선택하여 css를 적용 : 자손 선택자 
                 ex : h1 a {} || .ex_part h2 {}
               - 요소 >  요소 선택자 : 자식 선택자
                 ex : ul > li {} || div > h3 {}
               - id/class : #id명, #.class명
               - * 전체선택자 : 가급적 사용X
               */
        </style>
    </head>
    <body>
        <!-- layout -->
        <div id="wrap">
            <h1><a href="./a_00_content.html">웹 기초 메인</a></h1>

            <div class="ex_part">
                <h2>글씨 색상을 파란색으로</h2>
                <ul>
                    <li><a href="#">네이버</a>로 이동</li>
                    <li>
                        붉은색 글씨 사용
                        <ol>
                            <li>녹색 글씨 사용</li>
                            <li><a href="#">다음</a>으로 <span>이동</span></li>
                        </ol>
                    </li>
                </ul>
            </div>
        </div>
        
        <!--
        <span id="test">
            span은 인라인요소이기 때문에 배경색이 내용만큼 들어간다.
        </span>
        <span class="other">
            같은 줄에 span을 입력할 수 있다.
        </span>
        -->

        <!-- script -->
        <script></script>
    </body>
</html>
