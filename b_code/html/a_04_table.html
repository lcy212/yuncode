<!DOCTYPE html>
<!--a_04_table.html-->
<html lang="ko=KR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>table 코드 이해</title>
        
        <!--
            첫번째 줄은 모든 브라우저에 아이콘 생성 - 단축키 link:favicon
            두번째 줄은 애플기기에 아이콘 생성 - 단축키 link:touch
        -->
        <link rel="shortcut icon" href="../favicon.png" type="image/png" >
        <link rel="apple-touch-icon" href="../favicon.png" >

        <!--style-->
        <style>
            .ex_part { width:100%; height:900px; background-color:#a5d;}
            h2 { width:100%; height:auto; margin:0;
                background-color:#d5f;
                border:0; border-bottom-width:1px; border-style:solid; border-color:#446; }
            table,tr,td,th { border-spacing:0; border-collapse:collapse; 
                border-width:1px; border-style:solid; border-color:#fff; }
            table { width:90%; height:auto; min-height:200px; margin:auto; }
            thead { 
                border:0; border-bottom-width:10px; border-style:solid; border-color:transparent; background-color:#777}
            tbody { background-color:#ddd}
            tfoot { background-color:#888}
        </style>
    </head>
    <body>
        <!--layout-->
        <div id="wrap">
            <h1><a href="./a_00_content.html">웹 기초</a></h1>
            <hr />
            <!--=============================-->
            <div class="ex_part">
                <h2>table 코드의 이해</h2>

                <table summary="table에 대한 부가설명">
                    <caption>table 제목</caption>
                    <thead>
                        <tr> <th>no.</th> <th>날짜</th> <th>제조사</th> <th>판매량</th> <th>제품금액</th></tr>
                    </thead>
                    <tfoot>
                        <tr> <td>f-1</td> <td>f-2</td>  <td>f-3</td>    <td>f-4</td>   <td>f-5</td>     </tr>
                    </tfoot>
                    <tbody>
                        <tr> <td colspan="5"></td></tr>
                        <tr> <td rowspan="2">1-1</td> <td>1-2</td>  <td>1-3</td>    <td>1-4</td>   <td>1-5</td>     </tr>
                        <tr>              <td>2-2</td>  <td>2-3</td>    <td>2-4</td>   <td>2-5</td>     </tr>
                        <tr> <td>3-1</td> <td>3-2</td>  <td>3-3</td>    <td>3-4</td>   <td>3-5</td>     </tr>
                        <tr> <td>4-1</td> <td>4-2</td>  <td>4-3</td>    <td>4-4</td>   <td>4-5</td>     </tr>
                        <tr> <td>5-1</td> <td>5-2</td>  <td>5-3</td>    <td>5-4</td>   <td>5-5</td>     </tr>
                    </tbody>
                </table>
            </div>

        </div>


        <!--script-->
        <script>

        </script>
    </body>
</html>
