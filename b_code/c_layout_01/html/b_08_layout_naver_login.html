<!DOCTYPE html>
<!-- b_08_layout_naver_login.html -->
<html lang="ko-KR" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="../fonts/ibm_plex/IBMplex.css">
    
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/src/b_08_layout_naver_login.css">
    
    <script src="../js/common/modernizr-custom.js"></script>

    <title>DOCUMENT</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="../favicon.png">
</head>
<body>
    <!-- layout -->
    <div id="wrap">
       <h1><a href="./a_00_content.html">웹</a></h1>
       <!-- 내가 한 레이아웃은 b_step_02의 form에 있음 -->

       <div class="part">
           <h2>로그인 페이지</h2>
           <div class="login_area">
                <form action="#" method="POST">

                    <fieldset class="login_part">
                        <legend class="blind">회원 계정 입력란</legend>
                        <div class="member member_id">
                            <input type="text" id="userId" value="" name="userId" maxlength="16" placeholder="아이디" />
                            <label for="userId">
                                <i class="fas fa-user"></i>
                                <span class="blind">사용자의 아이디를 입력하세요.</span>
                            </label>
                        </div>
                        <div class="member member_pw">
                            <input type="password" id="userPw" value="" name="userPw" maxlength="16" placeholder="비밀번호" />
                            <label for="userPw">
                                <i class="fas fa-lock"></i>
                                <span class="blind">사용자의 비밀번호를 입력하세요.</span>
                            </label>
                        </div>
                    </fieldset><!-- .login_part -->

                    <fieldset class="member_status">
                        <legend class="blind">회원 계정 상태 유지 관리</legend>
                        <input type="checkbox" value="상태 유지 확인" id="stateCheck" name="stateCheck">
                        <label for="stateCheck">
                            <i class=far fa-check-circle></i>
                            <span>회원 계정 상태 유지</span>
                        </label>
                    </fieldset><!-- .member_status -->

                    <fieldset class="ok_btn">
                        <legend class="blind">로그인 확인</legend>
                        <input type="submit" value="로그인">
                    </fieldset><!-- .ok_btn -->

                </form>

                <div class="member_more">
                    <a href="#">비밀번호 찾기</a>
                    <a href="#">아이디 찾기</a>
                    <a href="#">회원가입</a>
                </div>

           </div><!-- .login_area -->
       </div><!-- .part -->

    </div><!-- #wrap -->

    <!-- script -->
    <script></script>
</body>
</html>
