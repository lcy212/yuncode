<!DOCTYPE html>
<!-- b_09_layout_jobis_signup.html -->
<html lang="ko-KR" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="../fonts/ibm_plex/IBMplex.css">
    
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/src/b_09_layout_jobis_signup.css">
    
    <script src="../js/common/modernizr-custom.js"></script>

    <title>Jobis</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="../favicon.png">
</head>
<body>
    <!-- layout -->
    <div id="wrap">
       <h1><a href="./a_00_content.html">웹</a></h1>

       <div class="part">
            <h2>회원가입</h2>
            <div class="signup_area">
                <form action="#" method="POST">
                    <fieldset class="signup_part">
                        <legend class="blind">회원가입 정보 입력란</legend>

                        <label for="userCompany"></label>
                        <input type="text" id="userCompany" value="" name="userCompany" placeholder="회사명" />

                        <label for="userMail"></label>
                        <input type="text" id="userMail" value="" name="userMail" placeholder="이메일" />

                        <label for="userPw"></label>
                        <input type="password" id="userPw" value="" name="userPw" placeholder="비밀번호" />

                        <label for="userPhone"></label>
                        <input type="text" id="userPhone" value="" name="userPhone" placeholder="휴대폰 번호" />

                    </fieldset>

                    <div class="check_part">
                        <p>잠깐! 이미 자비스에 가입된 회사의 직원이신가요?</p>
                        <p>담당자가 보낸 초대메일을 먼저 확인해 주세요. <em>자세히보기</em></p>
                    </div>

                    <fieldset class="signup_btn">
                        <legend class="blind">회원가입 확인</legend>
                        <input type="submit" value="우리회사 계정 만들기">
                    </fieldset>

                    <div class="signup_more">
                        <div class="info">
                            <p>가입하면 <em>이용약관</em>과 <em>개인정보취급방침</em>에 동의한 것으로 봅니다.</p>
                        </div>
                        <div class="login">
                            <p>이미 가입하셨나요? <em>로그인</em></p>
                        </div>
                    </div>

                </form>
            </div><!-- .signup_area -->
       </div><!-- .part -->

    </div><!-- #wrap -->

    <!-- script -->
    <script></script>
</body>
</html>
